<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock, Paper, Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="container">
        <div id="enemy-side">
            <div class="enemy-stars-container">
                <div class="star filled"></div>
                <div class="star filled"></div>
                <div class="star filled"></div>
            </div>
            <div class="enemy-card-container">
                <div class="enemy-card">
                    <div class="front"></div>
                    <div class="back scissors"></div>
                </div>
            </div>
        </div>
        <div id="player-side">
            <div class="player-stars-container">
                <div class="star filled"></div>
                <div class="star filled"></div>
                <div class="star filled"></div>
            </div>
            <div class="player-cards-container">
                <div class="player-card rock"></div>
                <div class="player-card paper"></div>
                <div class="player-card scissors"></div>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
